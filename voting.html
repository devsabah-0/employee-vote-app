<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee of the Month Voting</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Flex container for participant cards with responsive layout */
        #participantList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .participant-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 180px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            background-color: #fff;
            text-align: center;
            transition: transform 0.2s;
        }

        .participant-card:hover {
            transform: scale(1.05);
        }

        .candidate-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .review {
            font-size: 0.9em;
            color: #666;
            margin: 10px 0;
        }

        .vote-button {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .vote-button:hover {
            background-color: #45a049;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            #participantList {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Employee of the Month Voting</h1>
    <div id="participantList"></div>

    <script>
        const loadParticipants = () => {
            fetch('http://localhost:3000/participants')
                .then(response => response.json())
                .then(participants => {
                    const participantList = document.getElementById('participantList');
                    participantList.innerHTML = '';
                    participants.forEach((participant, index) => {
                        const participantCard = document.createElement('div');
                        participantCard.className = 'participant-card';
                        participantCard.innerHTML = `
                            <img src="https://www.sunsiyam.com/assets/img/logo-circle.svg" alt="Employee Image" class="candidate-image">
                            <h3>${participant.name}</h3>
                            <p>${participant.designation}</p>
                            <p class="review">${participant.review}</p>
                            <button class="vote-button" data-index="${index}">Vote</button>
                        `;
                        participantList.appendChild(participantCard);
                    });

                    document.querySelectorAll('.vote-button').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const participantIndex = button.getAttribute('data-index');
                            const selectedParticipant = participants[participantIndex];
                            submitVote(selectedParticipant);
                        });
                    });
                });
        };

        const submitVote = (participant) => {
            fetch('http://localhost:3000/vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: participant.name,
                    employee: participant.designation
                })
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        };

        // Load participants initially
        loadParticipants();
    </script>
</body>
</html>
