<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee of the Month Voting</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
            font-size: 2em;
        }

        #participantList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .participant-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            width: 180px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
            transition: transform 0.2s;
            overflow: hidden;
        }

        .participant-card:hover {
            transform: scale(1.05);
        }

        .candidate-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .review {
            font-size: 0.9em;
            color: #666;
            margin: 10px 0;
        }

        .vote-button {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .vote-button:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .participant-card {
                width: 90%; /* Adjust width for mobile */
            }

            h1 {
                font-size: 1.5em; /* Reduce font size of heading */
            }
        }
    </style>
</head>
<body>
    <h1>Employee of the Month Voting</h1>
    <div id="participantList"></div>

    <script>
        const loadParticipants = async () => {
            const response = await fetch('participants.json');
            const participants = await response.json();
            const participantList = document.getElementById('participantList');
            participantList.innerHTML = '';

            participants.forEach((participant, index) => {
                const participantCard = document.createElement('div');
                participantCard.className = 'participant-card';
                participantCard.innerHTML = `
                    <img src="https://www.sunsiyam.com/assets/img/logo-circle.svg" alt="Employee Image" class="candidate-image">
                    <h3>${participant.name}</h3>
                    <p>${participant.designation}</p>
                    <p class="review">${participant.review}</p>
                    <button class="vote-button" data-index="${index}">Vote</button>
                `;
                participantList.appendChild(participantCard);
            });

            document.querySelectorAll('.vote-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const participantIndex = button.getAttribute('data-index');
                    const selectedParticipant = participants[participantIndex];
                    submitVote(selectedParticipant);
                });
            });
        };

        const submitVote = (participant) => {
            alert(`Vote submitted for ${participant.name}`);
        };

        // Load participants initially
        loadParticipants().catch(error => console.error('Error loading participants:', error));
    </script>
</body>
</html>
