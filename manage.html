<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Participants</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <h1>Manage Participants</h1>
    <div id="participantsContainer" class="container"></div>

    <script>
        async function loadParticipants() {
            try {
                const response = await fetch('/participants.json');
                const participants = await response.json();
                const participantsContainer = document.getElementById('participantsContainer');

                participants.forEach(participant => {
                    const participantEntry = document.createElement('div');
                    participantEntry.className = 'card';
                    participantEntry.innerHTML = `
                        <h3>${participant.name}</h3>
                        <p>Designation: ${participant.designation}</p>
                        <p>Department: ${participant.department}</p>
                        <p class="review">${participant.review}</p>
                        <button>Remove</button>
                    `;

                    const removeButton = participantEntry.querySelector('button');
                    removeButton.addEventListener('click', () => {
                        alert(`Participant ${participant.name} removed.`);
                        participantEntry.remove();
                    });

                    participantsContainer.appendChild(participantEntry);
                });
            } catch (error) {
                console.error('Error loading participants:', error);
            }
        }

        loadParticipants();
    </script>
</body>
</html>
